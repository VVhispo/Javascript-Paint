<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Paint</title>
  </head>
  <body>
    <div class="field">
      <canvas id="canvas"></canvas>
      <div class="tools">
        <div class="buttons top">
          <button onclick="Save()" type="button" class="button">Save</button>
          <button onclick="Restore()" type="button" class="button">Undo</button>
          <button onclick="Clear()" type="button" class="button">Clear</button>
          <button
            onclick="{whatbutton = 0}"
            type="button"
            class="button"
            id="draw"
          >
            Draw
          </button>
          <button onclick="{whatbutton = 1}" type="button" class="button">
            Rectangle
          </button>
          <button onclick="{whatbutton = 2}" type="button" class="button">
            Elipse
          </button>
          <button onclick="{whatbutton = 3}" type="button" class="button">
            /
          </button>
          <button onclick="{whatbutton = 4}" type="button" class="button">
            __
          </button>
          <button onclick="{whatbutton = 5}" type="button" class="button">
            |
          </button>
        </div>
        <div class="buttons bottom">
          <div id="checkboxes">
            <label for="iffilled"
              >Wype≈Çnienie:<br />
              <input type="checkbox" id="iffilled" />
              <span class="checkmark"></span>
            </label>
          </div>
          <div id="checkboxes">
            <label for="iffor"
              >Proporcje: <br />
              <input type="checkbox" id="iffor" />
              <span class="checkmark"></span>
            </label>
          </div>
          <div
            onclick="change_color(this)"
            class="color-field"
            style="background: rgb(255, 0, 0)"
          ></div>
          <div
            onclick="change_color(this)"
            class="color-field"
            style="background: blue"
          ></div>
          <div
            onclick="change_color(this)"
            class="color-field"
            style="background: green"
          ></div>
          <div
            onclick="change_color(this)"
            class="color-field"
            style="background: yellow"
          ></div>

          <input
            type="color"
            oninput="stroke_color = this.value"
            class="color-picker"
          />
          <input
            type="range"
            min="1"
            max="50"
            class="pen-range"
            oninput="stroke_width = this.value"
            value="2"
          />
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
